<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="w-100 mx-auto p-4 rounded-3 shadow-lg form-container" style="max-width: 576px;">
            <h3 class="text-3xl fw-extrabold text-white text-center mb-4">Forgot Password</h3>
            <form id="forgot-password-form" class="space-y-3" method="POST" action="{% url 'send_password_reset_email' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="form-control form-input" placeholder="Enter your email">
                </div>
                <div class="d-grid">
                    <button type="submit" id="submit-button" class="btn btn-primary btn-lg rounded-pill shadow-lg">
                        Send Password Reset Link
                    </button>
                </div>
            </form>
            <div id="status-message" class="mt-4 text-center small text-white hidden py-2 px-4 rounded-md"></div>
            <div class="mt-3 text-center">
                <a href="{% url 'login' %}" class="text-blue-50 hover:text-blue-100 text-decoration-none">
                    Return to Login
                </a>
            </div>
        </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const email = form.email.value;
            const statusMessage = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');

            // Show a loading message
            statusMessage.textContent = 'Sending email...';
            statusMessage.classList.remove('hidden', 'text-red-600', 'bg-red-100', 'text-green-600', 'bg-green-100');
            statusMessage.classList.add('block', 'text-white');
            submitButton.disabled = true; // Disable button to prevent multiple submissions

            try {
                // Get CSRF token from the form
                const csrfToken = form.querySelector('input[name="csrfmiddlewaretoken"]').value;

                // Send the email to the Django backend
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = data.message;
                    statusMessage.classList.remove('text-red-600', 'bg-red-100');
                    statusMessage.classList.add('text-green-600', 'bg-green-100');
                } else {
                    statusMessage.textContent = data.error || 'Something went wrong. Please try again.';
                    statusMessage.classList.remove('text-green-600', 'bg-green-100');
                    statusMessage.classList.add('text-red-600', 'bg-red-100');
                }
            } catch (error) {
                statusMessage.textContent = 'An error occurred. Please check your connection.';
                statusMessage.classList.remove('text-green-600', 'bg-green-100');
                statusMessage.classList.add('text-red-600', 'bg-red-100');
            } finally {
                statusMessage.classList.add('py-2', 'px-4', 'rounded-md');
                submitButton.disabled = false; // Re-enable the button
            }
        });
    </script>
