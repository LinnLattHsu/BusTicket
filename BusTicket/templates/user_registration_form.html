.profile-dropdown-container {
    position: relative;
    display: inline-block;
    vertical-align: middle;

    width: 35px;
    height: 35px;
    border-radius: 50%;
    color: #007bff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    border: 2px solid #007bff;
}

    font-size: 1.25rem;
}

    transform: scale(1.05);

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="p-4 rounded-3 shadow-lg form-container">
                    <!-- Form title -->
                    <h1 class="text-3xl font-bold text-white text-center mb-4">Create Account</h1>

                    <!-- The form itself -->
                    <form method="POST" class="space-y-4">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                </label>
                                <div class="mt-1">
                                    {{ field }}
                                    {% if field.help_text %}
                                        <p class="form-text text-white text-opacity-75">{{ field.help_text|safe }}</p>
                                    {% endif %}
                                    {% for error in field.errors %}
                                        <p class="text-danger mt-1">{{ error }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endfor %}
                        <div class="pt-4">
                            <button type="submit"
                                    class="w-full btn btn-primary py-3 px-4 rounded-pill font-semibold shadow-lg">
                                Create Account
                            </button>
                        </div>
                    </form>
