<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Ticket</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon"
        href="https://media.istockphoto.com/id/1316056069/vector/regional-transport-abstract-concept-vector-illustration.jpg?s=612x612&w=0&k=20&c=puRU0uK1Xr18a3_3m-0bnCpUbgu-Q5Po02EK_goVIdY=">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
           background: url('https://res.cloudinary.com/ddvru0ow1/image/upload/v1727193013/imgblur_vcheyk.jpg') no-repeat center center fixed;
           background-size: cover;
            background-position: center;
         }
        .form-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid rgba(209, 213, 219, 0.8);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            background-color: rgba(255, 255, 255, 0.7);
        }
        .form-label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: white;
            margin-bottom: 0.25rem;
        }
        .navbar {
    background-color: rgb(30, 58, 138) !important;
}
.navbar-nav .nav-link:hover {
    color: #ffffff !important; /* Changes the text color to white on hover */
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Adds a subtle glow effect */
}

/* Custom styling for active navbar links */
.nav-link.active {
    font-weight: bold; /* Makes the text bold */
    background-color: rgba(255, 255, 255, 0.1); /* Adds a subtle background highlight */
    border-radius: 0.5rem; /* Adds rounded corners */
}

.navbar-nav {
    align-items: center;
}

.nav-link {
    color: white;
}

.nav-link:hover {
    color: rgba(255, 255, 255, 0.75);
}

.forgot-password-link:hover {
    color: #ffffff !important;
    text-decoration: underline !important;
    transition: color 0.3s ease-in-out;
}
    </style>
</head>
<body>


            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home'%}">
                <img src="https://i.pinimg.com/originals/e2/1c/b5/e21cb58cda4ccf597b05d2048b483c0d.jpg" alt=""
                    style="height:50px;width:50px;border-radius:10px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link {% if active_page == 'home' %}active{% endif %}" href="{% url 'home' %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a class="nav-item nav-link {% if active_page == 'about_us' %}active{% endif %}" href="{% url 'about_us' %}"> <!-- to correct  -->
                        <i class="fas fa-bus"></i> About Us
                    </a>

                    <a class="nav-item nav-link active lg:bg-transparent lg:border-2 lg:border-white lg:rounded-lg lg:px-4 lg:py-2 lg:text-white lg:font-semibold lg:hover:bg-white lg:hover:text-blue-900 lg:transition lg:duration-300 {% if active_page == 'login' %}lg:bg-white lg:text-blue-900{% endif %}" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a class="nav-item nav-link {% if active_page == 'register' %}active{% endif %}" href="{% url 'register' %}">
                        <i class="fas fa-user-plus"></i> Signup
                    </a>

                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="p-4 rounded-3 shadow-lg form-container mt-5">
                    <h1 class="text-3xl font-weight-bold text-white text-center mb-4">Login</h1>

                    {% if messages %}
                      <div class="mb-3">
                        {% for message in messages %}
                          <div class="alert alert-info border-info text-info rounded relative" role="alert">
                            {{ message }}
                          </div>
                        {% endfor %}
                      </div>
                    {% endif %}

                    <form method="POST" class="needs-validation" novalidate autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Email</label>
                            <input type="text" name="username" id="id_username" class="form-control form-input" placeholder="Enter your Email" required autocomplete="new-password">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control form-input" placeholder="Enter your password" required autocomplete="new-password">
                        </div>

                        {% if form.non_field_errors %}
                            <div class="text-danger small mt-1">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}

                         <div class="mt-2 text-center">
                            <a href="/forgot-password/" class="forgot-password-link text-black-50 text-decoration-none">
                                Forgot password?
                            </a>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-lg">
                                Login
                            </button>
                        </div>

                        <div class="mt-4 text-center text-black">
                            Don't have an account? <a href="{% url 'register' %}" class="text-blue text-decoration-underline">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
