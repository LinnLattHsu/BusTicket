<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        xintegrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon"
        href="https://media.istockphoto.com/id/1316056069/vector/regional-transport-abstract-concept-vector-illustration.jpg?s=612x612&w=0&k=20&c=puRU0uK1Xr18a3_3m-0bnCpUbgu-Q5Po02EK_goVIdY=">
    <title>Feedback Received!</title>
    <style>
        /* Global styles consistent with the bus reservation website theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* A subtle light grey background for the body */
        }

        .navbar {
            background-color: rgb(30, 58, 138) !important;
        }

        .navbar-nav {
            align-items: center;
        }

        .nav-link {
            color: white;
        }

        .nav-link:hover {
            color: rgba(255, 255, 255, 0.75);
        }

        .profile-dropdown-container {
            position: relative;
            display: inline-block;
            vertical-align: middle;
        }

        .profile-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border: 2px solid #007bff;
        }

        .profile-circle i {
            font-size: 1.25rem;
        }

        .profile-circle:hover {
            transform: scale(1.05);
        }

        .profile-dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .profile-dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .profile-dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        /* Main Success Card Styles */
        .success-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .success-card:hover {
            transform: translateY(-5px);
        }

        .success-icon {
            color: #28a745; /* Bootstrap success green */
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .btn-home {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            margin-top: 1.5rem;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .btn-home:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            box-shadow: 0 7px 20px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home'%}">
                <img src="https://i.pinimg.com/originals/e2/1c/b5/e21cb58cda4ccf597b05d2048b483c0d.jpg" alt=""
                    style="height:50px;width:50px;border-radius:10px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link {% if active_page == 'home' %}active{% endif %}" href="{% url 'home' %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a class="nav-item nav-link {% if active_page == 'about_us' %}active{% endif %}" href="{% url 'about_us' %}"> <!-- to correct  -->
                        <i class="fas fa-bus"></i> About Us
                    </a>
                    {% if request.user.is_authenticated %}
                    <a class="nav-item nav-link {% if active_page == 'seebookings' %}active{% endif %}" href="{% url 'seebookings' %}">
                        <i class="fas fa-list"></i> See Bookings
                    </a>
                    <a class="nav-item nav-link {% if active_page == 'feedback' %}active{% endif %}" href="{% url 'feedback' %}">
                        <i class="fas fa-comment-alt"></i> Feedback
                    </a>
                    <a class="nav-item nav-link {% if active_page == 'contact' %}active{% endif %}" href="{% url 'contact_us' %}">
                        <i class="fas fa-envelope"></i> Contact Us
                    </a>

                    <div class="profile-dropdown-container">
                        <div class="profile-circle ms-2 me-2" onclick="toggleDropdown()">
                            <i class="fas fa-user" style="color: white;"></i>
                        </div>
                        <div class="profile-dropdown-menu" id="profileDropdown">
                            <a href="{% url 'profile_page' %}">Your Profile</a>
                            <a href="{% url 'logout' %}">Logout</a>
                        </div>
                    </div>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
        <a class="nav-item nav-link" href="{% url 'register' %}">
            <i class="fas fa-user-plus"></i> Signup
        </a>
    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content for Success Page -->
    <div class="container d-flex flex-column align-items-center mt-5 mb-5">
        <div class="success-card">
            <i class="fas fa-check-circle success-icon"></i>
            <h1>Feedback Received!</h1>
            <p>Thank you for taking the time to provide your valuable feedback. We appreciate your input!</p>
            <a href="{% url 'home' %}" class="btn-home">Go to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function toggleDropdown() {
            document.getElementById("profileDropdown").classList.toggle("show");
        }
        // Close the dropdown if the user clicks anywhere else on the page
        window.onclick = function(event) {
            if (!event.target.matches('.profile-circle') && !event.target.matches('.profile-circle span')) {
                var dropdowns = document.getElementsByClassName("profile-dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
